    <h1>Crie um programa que pergunte quantos produtos um cliente pegou e depois peça para que ele informe
        o preço de cada produto. Ao recuperar possuir o valor de cada produto, faça a soma total da compra e
        informe o maior e o menor preço que foi informado.</h1>

        <script>
                //for in
            
            //recuperar a qnt de produto
            const qtdProdutos = parseInt(prompt('Informe a quantidade de produto'))
            
            const precosProdutos = []

            for (let i = 0; i < qtdProdutos; i++) {// o i só está rodando o loop
                let preço = parseFloat(prompt('Informe o valor do produto'))
                precosProdutos.push() //posso colocar valores no array fora do loop, pega o valor que está adicionando, e coloca no final do array. Teremos o mesm resultado do desafio2, só que mais simples.
            }    
            let soma = 0
            
            for (let preco of precosProdutos) {
                soma += preco

            }
            alert(` O preço final a pagar é ${soma}`)


        </script>
